<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Chyi Lab Entrance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Noto Sans TC", "PingFang TC", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            color: #e5e7eb;

            /* 深色科技感＋蜂巢背景 */
            background-color: #020617;
            background-image:
                radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 55%),
                linear-gradient(30deg, #0b1220 12%, transparent 12.5%, transparent 87%, #0b1220 87.5%, #0b1220),
                linear-gradient(150deg, #0b1220 12%, transparent 12.5%, transparent 87%, #0b1220 87.5%, #0b1220),
                linear-gradient(90deg, #020617 2%, #020617 2.5%, #020617 97%, #020617 97.5%, #020617);
            background-size:
                100% 100%,
                80px 140px,
                80px 140px,
                80px 140px;
            background-position:
                center,
                0 0,
                0 0,
                0 0;
            background-blend-mode: screen, normal, normal, normal;
        }

        .entrance-wrap {
            width: 100%;
            max-width: 720px;
            background: radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%)
                        , rgba(15,23,42,0.94);
            border-radius: 28px;
            box-shadow: 0 22px 50px rgba(0,0,0,0.75);
            padding: 24px 28px 28px;
            position: relative;
            overflow: hidden;
        }

        .entrance-wrap::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(120deg,#22d3ee,#38bdf8,#f97316);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.85;
        }

        .header {
            position: relative;
            text-align: left;
            margin-bottom: 18px;
        }

        .title {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 0.18em;
            color: #f9fafb;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .title-underline {
            width: 80px;
            height: 3px;
            margin-top: 10px;
            border-radius: 999px;
            background: linear-gradient(90deg,#22d3ee,#38bdf8,#f97316);
        }

        .content-row {
            position: relative;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 24px;
            flex-wrap: wrap;
        }

        .pokeball-link {
            display: inline-block;
            text-decoration: none;
            flex: 0 1 48%;
            max-width: 360px;
        }

        .pokeball-img {
            width: 100%;
            height: auto;
            border-radius: 18px;
            display: block;
            cursor: pointer;
            box-shadow: 0 18px 40px rgba(15,23,42,0.8);
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
        }

        .pokeball-link:hover .pokeball-img {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 26px 60px rgba(15,23,42,0.95);
            filter: brightness(1.05);
        }

        .side-hint {
            flex: 1 1 210px;
            position: relative;
            color: #e5e7eb;
        }

        .side-hint-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e5e7eb;
        }

        .side-hint-body {
            font-size: 0.93rem;
            line-height: 1.7;
            color: #9ca3af;
        }

        /* 這個 badge 現在是超連結 */
        .side-hint-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(56,189,248,0.6);
            color: #e0f2fe;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.18s ease;
        }

        .side-hint-badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22d3ee;
            box-shadow: 0 0 10px rgba(34,211,238,0.9);
        }

        .side-hint-badge:hover {
            background: rgba(15,23,42,1);
            box-shadow: 0 0 18px rgba(56,189,248,0.65);
            transform: translateY(-1px);
        }

        .side-hint-badge:active {
            transform: translateY(0);
            box-shadow: 0 0 10px rgba(56,189,248,0.45);
        }

        .hex-deco {
            position: absolute;
            width: 80px;
            height: 70px;
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.5);
            opacity: 0.4;
            transform: rotate(30deg);
        }
        .hex-deco.hex-1 {
            top: 12px;
            right: 40px;
        }
        .hex-deco.hex-2 {
            bottom: 18px;
            left: 50px;
            width: 70px;
            height: 60px;
            opacity: 0.3;
        }

        @media (max-width: 720px) {
            .header {
                text-align: center;
            }
            .title-underline {
                margin-left: auto;
                margin-right: auto;
            }
            .content-row {
                flex-direction: column;
                align-items: center;
            }
            .side-hint {
                text-align: center;
            }
            .hex-deco.hex-1 {
                right: 12px;
            }
            .hex-deco.hex-2 {
                left: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="entrance-wrap">
        <div class="hex-deco hex-1"></div>
        <div class="hex-deco hex-2"></div>

        <div class="header">
            <h1 class="title">CHYI LAB</h1>
            <div class="title-underline"></div>
            <div class="subtitle">
                GaN &amp; Power Devices Research Group · National Central University
            </div>
        </div>

        <div class="content-row">
            <!-- 圖片：點擊進入主站 -->
            <a class="pokeball-link" href="lab.html">
                <img class="pokeball-img" src="png/Chyilab.png"
                     alt="Chyi Lab Pokéball Entrance">
            </a>

            <div class="side-hint">
                <div class="side-hint-title">點擊寶可夢進入實驗室</div>
                <div class="side-hint-body">
                    歡迎來到 Chyi Lab 線上入口。<br>
                    你可以點擊左側的寶可夢入口圖片，<br>
                    或點擊下方高亮提示，一起進入實驗室主網站。
                </div>

                <!-- 這裡也可以點擊，連到同一個 lab.html -->
                <a class="side-hint-badge" href="lab.html">
                    <span class="side-hint-badge-dot"></span>
                    <span>CLICK THE POKÉBALL TO ENTER</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
