<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Chyi Lab Entrance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Noto Sans TC", "PingFang TC", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            color: #e5e7eb;

            /* 深色科技感＋蜂巢背景 */
            background-color: #020617;
            background-image:
                radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 55%),
                linear-gradient(30deg, #0b1220 12%, transparent 12.5%, transparent 87%, #0b1220 87.5%, #0b1220),
                linear-gradient(150deg, #0b1220 12%, transparent 12.5%, transparent 87%, #0b1220 87.5%, #0b1220),
                linear-gradient(90deg, #020617 2%, #020617 2.5%, #020617 97%, #020617 97.5%, #020617);
            background-size:
                100% 100%,
                80px 140px,
                80px 140px,
                80px 140px;
            background-position:
                center,
                0 0,
                0 0,
                0 0;
            background-blend-mode: screen, normal, normal, normal;
        }

        .entrance-wrap {
            width: 100%;
            max-width: 720px;
            background:
                radial-gradient(circle at top left, rgba(56,189,248,0.16), transparent 55%),
                rgba(15,23,42,0.94);
            border-radius: 28px;
            box-shadow: 0 22px 50px rgba(0,0,0,0.75);
            padding: 24px 28px 28px;
            position: relative;
            overflow: hidden;
        }

        /* 外框發光邊 */
        .entrance-wrap::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(120deg,#22d3ee,#38bdf8,#f97316);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.85;
        }

        .header {
            position: relative;
            text-align: left;
            margin-bottom: 18px;
        }

        .title {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 0.18em;
            color: #f9fafb;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .title-underline {
            width: 80px;
            height: 3px;
            margin-top: 10px;
            border-radius: 999px;
            background: linear-gradient(90deg,#22d3ee,#38bdf8,#f97316);
        }

        .content-main {
            position: relative;
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .intro-text {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #9ca3af;
            max-width: 40rem;
        }

        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-pill {
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.7);
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #e5e7eb;
            background: rgba(15,23,42,0.9);
        }

        .enter-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            margin-top: 4px;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 26px;
            border-radius: 999px;
            background: linear-gradient(90deg,#22d3ee,#38bdf8,#f97316);
            color: #0f172a;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 14px 35px rgba(15,118,180,0.6);
            cursor: pointer;
            transition: transform 0.15s ease,
                        box-shadow 0.15s ease,
                        filter 0.15s ease;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(15,118,180,0.75);
            filter: brightness(1.03);
        }

        .enter-btn:active {
            transform: translateY(0);
            box-shadow: 0 10px 24px rgba(15,118,180,0.55);
        }

        .enter-hint {
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* 小六邊形裝飾（抽象科技感） */
        .hex-deco {
            position: absolute;
            width: 80px;
            height: 70px;
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.5);
            opacity: 0.4;
            transform: rotate(30deg);
        }
        .hex-deco.hex-1 {
            top: 12px;
            right: 40px;
        }
        .hex-deco.hex-2 {
            bottom: 18px;
            left: 50px;
            width: 70px;
            height: 60px;
            opacity: 0.3;
        }

        @media (max-width: 720px) {
            .header {
                text-align: center;
            }
            .title-underline {
                margin-left: auto;
                margin-right: auto;
            }
            .content-main {
                align-items: center;
                text-align: center;
            }
            .intro-text {
                text-align: center;
            }
            .enter-section {
                justify-content: center;
            }
            .hex-deco.hex-1 {
                right: 12px;
            }
            .hex-deco.hex-2 {
                left: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="entrance-wrap">
        <!-- 科技感六邊形裝飾 -->
        <div class="hex-deco hex-1"></div>
        <div class="hex-deco hex-2"></div>

        <div class="header">
            <h1 class="title">光電與微波元件實驗室</h1>
            <div class="title-underline"></div>
            <div class="subtitle">
                GaN &amp; Microwave & Optoelectroic Devices Laboratory, MODEL Group · National Central University
            </div>
        </div>

        <div class="content-main">
            <div class="intro-text">
                歡迎來到 光電與微波元件實驗室 線上入口。<br>
                本實驗室專注於化合半導體元件磊晶與製程，
                結合磊晶製程與材料成長、元件結構設計與元件製程，探索新世代光電半導體元件技術。
            </div>

            <div class="enter-section">
                <!-- 這個按鈕是主要入口：把 href 改成實際首頁檔名 -->
                <a class="enter-btn" href="lab.html">
                    Enter Lab Website
                </a>
                <div class="enter-hint">
                    點擊按鈕進入實驗室主網站，查看成員、研究方向與論文發表。
                </div>
            </div>
        </div>
    </div>

</body>
</html>
