<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>研究成果 - 教授個人網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #020617;
            --bg-card: #020819;
            --bg-soft: #0b1120;
            --border-subtle: #1f2937;
            --accent: #38bdf8;
            --accent-soft: rgba(56,189,248,0.12);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --heading: #f9fafb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Noto Sans TC", "PingFang TC", sans-serif;
            background:
                radial-gradient(circle at 0% 0%, #1d2a41 0, transparent 50%),
                radial-gradient(circle at 100% 0%, #0b1120 0, transparent 55%),
                linear-gradient(160deg, #020617 0%, #020617 60%, #020617 100%);
            color: var(--text-main);
            line-height: 1.75;
        }

        /* --------------- 導覽列 --------------- */
        nav {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(15,23,42,0.96);
            border-bottom: 1px solid var(--border-subtle);
            backdrop-filter: blur(10px);
        }

        nav .nav-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 18px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px 20px;
            justify-content: space-between;
        }

        nav .nav-title {
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
        }

        nav .nav-links {
            flex: 1;
            text-align: right;
            font-size: 0.9rem;
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            padding: 4px 8px;
            margin: 0 2px;
            border-radius: 999px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
        }

        nav a:hover {
            background: var(--accent-soft);
            color: var(--accent);
            transform: translateY(-1px);
        }

        /* --------------- 內容框架 --------------- */
        .page-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 18px 56px;
        }

        .eyebrow {
            display: inline-block;
            font-size: 0.8rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 4px 10px;
            border-radius: 999px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 4px 0 18px;
            font-size: 1.8rem;
            color: var(--heading);
        }

        /* --------------- 可折疊圖庫區塊 --------------- */
        .gallery-section {
            margin-bottom: 22px;
            border-radius: 18px;
            border: 1px solid rgba(31,41,55,0.95);
            background: rgba(15,23,42,0.9);
            overflow: hidden;
        }

        .gallery-header {
            width: 100%;
            padding: 10px 16px;
            background: linear-gradient(90deg, #020617, #0b1120);
            border: none;
            color: var(--heading);
            font: inherit;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gallery-header-left {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .gallery-section-title {
            font-size: 1.0rem;
            font-weight: 600;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
        }

        .gallery-count {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .gallery-header-right {
            font-size: 0.85rem;
            color: var(--accent);
        }

        .chevron {
            display: inline-block;
            transition: transform 0.18s ease;
        }

        .gallery-section.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .gallery-body {
            padding: 12px 16px 16px;
        }

        .gallery-section.collapsed .gallery-body {
            display: none;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* --------------- RWD --------------- */
        @media (max-width: 800px) {
            nav .nav-inner {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .nav-links {
                text-align: left;
                width: 100%;
                line-height: 1.6;
            }

            .gallery-body {
                padding: 10px 12px 14px;
            }
        }
    </style>
</head>

<script>
    // 簡單折疊功能：點標題列切換顯示 / 隱藏
    document.querySelectorAll('.gallery-header').forEach(function (btn) {
        btn.addEventListener('click', function () {
            const section = btn.closest('.gallery-section');
            section.classList.toggle('collapsed');
        });
